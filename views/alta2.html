<div ng-controller="Alta2Ctrl">
  <div class="container">
    <h1>Registrar Usuario</h1>
    <hr>

    <form role="form" name="forma">

      <div class="form-group" ng-class="{'has-error': forma.UsernameU.$invalid, 'has-success': forma.UsernameU.$valid}">
        <label for="inputNombre">Nombre de usuario</label>
        <input id="inputUsername" type="text" class="form-control" placeholder="Username" name="UsernameU" ng-model="clienteUsername" required>
      </div>
      <div class="form-group" ng-class="{'has-error': forma.passwordU.$invalid, 'has-success': forma.passwordU.$valid}">
      <label for="inputNombre">Contrase√±a</label>
      <input id="inputPassword" type="password" class="form-control" placeholder="Password" name="passwordU" ng-model="clientePassoword" required>
    </div>
      <div class="form-group" ng-class="{'has-error': forma.EmailU.$invalid, 'has-success': forma.EmailU.$valid}">
      <label for="inputNombre">Email</label>
      <input id="inputEmail" type="text" class="form-control" placeholder="Email" name="EmailU" ng-model="clienteEmail" required>
    </div>
      <div class="form-group" ng-class="{'has-error': forma.nombreU.$invalid, 'has-success': forma.nombreU.$valid}">
      <label for="inputNombre">Nombre</label>
      <input id="inputNombre" type="text" class="form-control" placeholder="Nombre" name="nombreU" ng-model="clienteNombre" required>
    </div>
      <div class="form-group" ng-class="{'has-error': forma.apellidoU.$invalid, 'has-success': forma.apellidoU.$valid}">
        <label for="inputApellido">Apellido</label>
        <input id="inputApellido" type="text" class="form-control" placeholder="Apellido" name="apellidoU" ng-model="clienteApellido" required>
      </div>
      <div class="form-group" ng-class="{'has-error': forma.CedulaU.$invalid, 'has-success': forma.CedulaU.$valid}">
        <label for="inputNombre">Cedula</label>
        <input id="inputId" type="text" class="form-control" placeholder="Cedula" name="CedulaU" ng-model="clienteCedula" required>
      </div>
      <div class="form-group" ng-class="{'has-error': forma.DireccionU.$invalid, 'has-success': forma.DireccionU.$valid}">
        <label for="inputDireccion">Direccion</label>
        <input id="inputDireccion" type="text" class="form-control" placeholder="Direccion" name="DireccionU" ng-model="clienteDireccion" required>
      </div>

      <div class="form-group" ng-class="{'has-error': forma.TelefonoU.$invalid, 'has-success': forma.TelefonoU.$valid}">
        <label for="inputTelefono">Telefono</label>
        <input id="inputTelefono" type="number" class="form-control" placeholder="Telefono" name="TelefonoU" ng-model="clienteTelfono" required>
      </div>
      <divclass="form-group" ng-class="{'has-error': forma.tipoU.$invalid, 'has-success': forma.tipoU.$valid}">
        <label>Tipo de Usuario</label>
        <select class="form-control" ng-model="selectedEstado" ng-options="tipo.nombre for tipo in tipos" type="text"  name="tipoU"></select>
      </div>
      <button class="btn btn-success " ng-disabled="forma.$invalid" ng-click="altaClietne()">Registrar</button>
    </form>
  </div>
</div>
