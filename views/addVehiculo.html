<div>
  <div class="container">
    <h1>Agregar Vehiculo</h1>
    <hr>

    <form role="form" name="forma">

      <div class="form-group" ng-class="{'has-error': forma.UsernameU.$invalid, 'has-success': forma.UsernameU.$valid}">
        <label for="inputMarca">Marca</label>
        <input id="inputMarca" type="text" class="form-control" placeholder="Marca" name="MarcaV" ng-model="vehiculoMarca" required>
      </div>
      <div class="form-group" ng-class="{'has-error': forma.passwordU.$invalid, 'has-success': forma.passwordU.$valid}">
      <label for="inputNombre">Modelo</label>
      <input id="inputPassword" type="text" class="form-control" placeholder="Modelo" name="ModeloV" ng-model="vehiculoModelo" required>
    </div>
      <div class="form-group" ng-class="{'has-error': forma.EmailU.$invalid, 'has-success': forma.EmailU.$valid}">
      <label for="inputNombre">Año</label>
      <input id="inputEmail" type="text" class="form-control" placeholder="Año" name="FechaV" ng-model="vehiculoFecha" required>
    </div>
      <div class="form-group" ng-class="{'has-error': forma.nombreU.$invalid, 'has-success': forma.nombreU.$valid}">
      <label for="inputNombre">Placa</label>
      <input id="inputNombre" type="text" class="form-control" placeholder="Placa" name="PlacaV" ng-model="vehiculoPlaca" required>
    </div>
      <div class="form-group" ng-class="{'has-error': forma.apellidoU.$invalid, 'has-success': forma.apellidoU.$valid}">
        <label for="inputApellido">Chasis</label>
        <input id="inputApellido" type="text" class="form-control" placeholder="Chasis" name="ChasisV" ng-model="vehiculoChasis" required>
      </div>
      <div class="form-group" ng-class="{'has-error': forma.CedulaU.$invalid, 'has-success': forma.CedulaU.$valid}">
        <label for="inputNombre">Color</label>
        <input id="inputId" type="text" class="form-control" placeholder="Color" name="ColorV" ng-model="vehiculoColor" required>
      </div>
     
      <button class="btn btn-success " ng-disabled="forma.$invalid" ng-click="altaVehiculo()">Registrar</button>
    </form>
  </div>
</div>
